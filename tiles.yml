    who: Laura Shanna Belmon
events:
- date: 2020-07-15
  title:
    en: Dojo Update
    nl: Dojo Update
  desc:
    en: |-
      Update regarding Covid 19

      From 1 July it is allowed to train again in the dojo under certain conditions. We have decided to continue teaching outside for now. From August 10, we will slowly start classes again in the dojo on the Palmstraat. We will also continue to teach our weapon classes outside, and the online zazen will continue on Monday, Wednesday and Friday at 7am.



      From September we hope to return to our old training schedule. Children's lessons, parent-child lessons, teenager lessons and adults in the dojo on the Palmstraat and on Tuesdays in the dojo of Sporthal De Pijp. In addition to the lessons in the dojo, we will also continue to provide outside weapon classes and the online Zazen will continue !!!

      So far, we wish you nice holidays.

      Tom & Andra
    nl: |-
      Update met betrekking tot Covid 19

      Vanaf 1 juli is het toegestaan om onder voorwaarden weer te trainen in de dojo. Wij hebben besloten om voor nu nog buiten les te blijven geven. Vanaf 10 augustus gaan wij weer langzaam de lessen starten in de dojo aan de Palmstraat. Wij zullen ook onze wapen lessen buiten blijven geven, en ook de online zazen blijft op maandag, woensdag en vrijdag om 7.00.



      Vanaf september hopen wij weer in ons oude trainings schema terug te komen. Kinder lessen, ouder-kind lessen, teenager lessen en volwassenen in de dojo aan de Palmstraat en op dinsdag in de dojo van Sporthal De Pijp. Naast de lessen in de dojo zullen we ook buiten wapen lessen blijven verzorgen en de online Zazen blijft !!!

      Tot zover wij wensen jullie een fijne vakantie.

      Tom & Andra
  link: ""
