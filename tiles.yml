      with the celebration of the 5th anniversary of Cape Town Aikido, Craig-Mason
      Jones’ dojo. Tom has given an annual seminar since the dojo's inception to support
      the development of Aikido in the region.<br />\n"
    nl: "<h1>Seminar Kaapstad en 5 jaar Aikido Kaapstad</h1> \n  <p>In Februari 2018
      was Tom Dijkman voor de 5de keer in Kaapstad om een seminar te geven. Dit keer
      werd ook het 5 jarig bestaan van Cape Town Aikido gevierd. De dojo van Craig-Mason
      Jones bestaat nu 5 jaar en vanaf 2013 geeft Tom elk jaar een \"Friendship\"
      seminar om het Aikido in de regio te ondersteunen.<br />\n"
