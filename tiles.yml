    en: "<h1>Aikido &amp; Chi Kung Weekend 2018</h1> \n\n  <p>The weekend will be
      held in the wonderful Haule in the northern Netherlands. Every year, we are
      guests at the bed and breakfast of our good friends Han and Kevin.  They take
      good care of us with lovely rooms and great food.\n\nThe weekend will run from
      Friday morning until lunch on Sunday. As always, there will be morning Chi Kung
      lessons provided by Andra in the beautifull surroundings of the bed and breakfast.
      After breakfast, we will go to the dojo at the Sportstad Heerenveen for the
      Aikido part of the day - this means two intensive sessions with a lunchbreak.
      <br />"
    nl: "<h1>Aikido &amp; Chi Kung Weekend 2018</h1> \n\n  <p>Het weekend wordt gehouden
      in het prachtige Haule in het noorden van Nederland. Zoals ieder jaar zijn we
      te gast bij de Bed and Breakfast van onze inmiddels goede vrienden Han en Kevin.
      Zij zorgen goed voor ons met nette slaapvertrekken en goed eten.\n\nHet weekend
      wordt gehouden van vrijdagochtend tot en met de lunch op zondag. Zoals altijd
      zijn er in de ochtend Chi Kung lessen van Andra op het prachtige terrein van
      de B&B. Na het ontbijt gaan we naar de dojo bij Sportstad Heerenveen voor de
      Aikido lessen. Dat zijn 2 intensieve lessen met een lunchbreak. <br />"
