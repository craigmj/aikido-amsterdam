    en: "<p>The lessons are given by Tom Dijkman and Andra Perrin.</p>\n\n<br />\n\nTom
      has been practicing Aikido for more than 25 years. In 2019, he received his
      6th Dan (6th degree black belt) in Aikikai Aikido. He regularly travels the
      world to learn more and to deepen his understanding of Aikido which he enthusiastically
      brings back to his students. Tom is a member of the technical board of the Dutch
      Aikikai Foundation and in this role he teaches the preparation classes for the
      3th Dan grade once a month. Tom also teaches seminars in the Netherlands and
      abroad. \n\n<br />\n\nAndra has been practicing Aikido since 2005. Together
      with Tom, she teaches the children's classes and the parent / child joint class.
      Andra also teaches the beginner's class on Thursday and replaces Tom when he
      is abroad.\nSince 2018, Andra started the Budokids classes for children from
      3 years on. Her wish is to provide the youngest children with a broad movement
      base. \n\n</p>\n"
    nl: "<p>De lessen worden gegeven door Tom Dijkman en Andra Perrin.</p>\n\n<br
      />\n\nTom beoefent al ruim 25 jaar Aikido. In 2019 werd hem de 6de Dan Aikikai
      Aikido uitgereikt. Hij reist regelmatig de wereld rond om zich verder te verdiepen
      en te blijven ontwikkelen. Deze ontwikkelingen geeft hij met veel enthousiasme
      door aan zijn leerlingen. Tom is Gilde lid van de Dutch Aikikai Foundation,
      binnen de DAF verzorgt hij ook de 3de Dan voorbereiding. Tevens geeft hij seminars
      in binnen en buitenland.\n\n<br />\n\nAndra beoefent aikido sinds 2005 en heeft
      sinds 2017 de 3de Dan Aikikai Aikido. Zij geeft samen met Tom de peuter, kleuterlessen
      en de ouder/kindles. Op donderdag geeft zij het eerste uur de beginners les.
      \nSinds 2018 is Andra tevens gestart met Budokids bij Aikido Amsterdam, deze
      lessen zijn voor kinderen van 3 jaar. Om zo de allerkleinste een brede basis
      van beweging te geven. \n\n</p>\n"
