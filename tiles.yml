  tiles:
  - alias: ""
    tile: 0,0,2,2
    img: ""
    en: |-
      <h1>To begin</h1>

      <br />

      Everyone is welcome in the dojo. There are no expectations, other than those that you have yourself. At your own pace, attuned to who you are, you start the research and step by step you learn to apply techniques: fall, roll and protect yourself under increasing pressure.

      And then...

      <br />

      The training in the dojos of Aikido Amsterdam is dynamic and physical. The emphasis is on the connection with your partner. Aikido can be practiced by people of all ages. There are clear agreements between partners about the exercise we are doing and  the role of each partners. This structure makes the dojo a stimulating and safe place to practice.

      <br />

      The lessons are always mixed men and women. The only thing we ask is a willingness to grow physically and mentally. In this way you achieve the optimal balance within your personal physical and mental boundaries. Your own development is the central theme.
    nl: "<h1>Om te beginnen</h1> \n\n<br />\n\nIedereen is welkom in de dojo's. Er
      worden geen verwachtingen gesteld, anders dan die waar jezelf mee komt. In je
      eigen tempo, afgestemd op wie je bent, begin je aan het onderzoek en leer je
      stap voor stap technieken toepassen, vallen, rollen en jezelf te beschermen
      onder toenemende druk.\n\nEn dan...\n\n<br />\n\nDe training in de dojo's van
      Aikido Amsterdam is dynamisch en fysiek. De nadruk ligt op de verbinding met
      de partner. Aikido kan op alle leeftijden beoefend worden. Er zijn duidelijke
      afspraken over het verloop van de oefeningen en de rol van de partners. Dit
      maakt de dojo een stimulerende en veilige plek om te trainen.\n\n<br />\n\nDe
      lessen zijn gemengd mannen en vrouwen. De enige bereidheid is om fysiek te groeien
      en je mentaal mee te laten nemen. Op deze manier kom je tot het optimale evenwicht
      binnen je persoonlijke fysieke en mentale grenzen. Je eigen ontwikkelingsproces
      staat centraal.\n"
