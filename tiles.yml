    en: |-
      Tom Dijkman has a big commitment to South Africa. On the one hand because of his relationship with Craig Mason-Jones of Cape Town Aikido, which hosts an annual "Friendship" seminar . On the other hand because of his relationship with Shona McDonald of the Uhambo Foundation.

      Shona is founder of Shonaquip and the Uhambo Foundation in South Africa. Shonaquip develops and delivers wheelchairs for the disabled in poorly accessible areas in the whole of South Africa, amongst others the Townships.

      The Uhambo Foundation provides education and develops projects in disadvantaged areas to include disabled children in society.

      Tom Dijkman supports the Uhambo Foundation through Aikido Amsterdam with the Two Euro Fifty project. For every member EU 2,50 is donated to Uhambo monthly.
      This year Tom handed over a cheque with the ammount of € 1000,00 to Shona McDonald.
    nl: |-
      Tom Dijkman heeft een grote verbintenis met Zuid Afrika. Enerzijds door zijn relatie met Craig Mason-Jones van Cape Town Aikido, waar hij elk jaar een "Friendship" seminar geeft. En anderzijds door zijn relatie met Shona McDonald van de Uhambo Foundation.

      Shona is oprichter van Shonaquip en de Uhambo Foundation in Zuid Afrika. Shonaquip ontwikkelt en levert rolstoelen voor gehandicapten in slecht bereikbare gebieden in Zuid Afrika, onder andere in de Townships.

      De Uhambo Foundation verzorgt voorlichting en ontwikkelt projecten in achterstandsgebieden om gehandicapte kinderen op te nemen in de maatschappij.

      Tom Dijkman steunt via Aikido Amsterdam de Uhambo Foundation met het Twee Euro Vijftig project. Van elk lid van Aikido Amsterdam wordt maandelijks een bedrag van EU 2,50 gereserveerd voor Uhambo.
      Dit jaar heeft Tom Dijkman aan cheque met een bedrag van € 1000,00 aan Shona overhandigd.
