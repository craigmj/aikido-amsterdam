    en: "<h1>International Youth Event 2017</h1> \n\n  <p>In November 2017, the first
      International Youth Event was held under the leadership of Eiji Katsurada Sensei
      from Hombu Dojo in Japan.\n  \nIn the Katsurada Sensei’s class, more than 300
      youthful Aikidokas trained together on the mat. Some participants travelled
      from foreign countries with their own youth team. The event concluded the event
      with joint demonstrations of these teams.\n <br />"
    nl: "<h1>International Youth Event 2017</h1> \n\n  <p>In november 2017 is er het
      eerste Internationale Jeugdevenement gehouden onder leiding van Eiji Katsurada
      Sensei van Hombu Dojo in Japan. \n  \nOnder de leiding van Katsurada Sensei
      trainden er meer dan 300 jeugdige Aikidoka's gezamenlijk op de mat. Tevens waren
      er diverse landen met eigen jeugd teams aanwezig. Deze jeugdteams hebben het
      evenement afgesloten met gezamenlijke presentaties. \n <br />"
