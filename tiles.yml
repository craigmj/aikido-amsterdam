      <h1>Andra Perrin (45)</h1> <p>
      Andra has been practicing Aikido since 2005. Together with Tom, she teaches the children's classes and the parent / child joint class. Andra also teaches the beginner's class on Thursday and replaces Tom when he is abroad.
      Originally from France, Andra studied at the Theaterschool and graduated as a dancer with a masters in choreography and new media.
      Since 2018, Andra started the Budokids classes for children from 3 years on. Her wish is to provide the youngest children with a broad movement base. For more information, email to perrinandra@gmail.com
      Aside from Aikido, Andra has a practise as a Shiatsu therapist, she graduated from the Zen shiatsu school in 2008. Since 10 years she has practised Chi Kung and teaches regular classes. She also works at Thnk and gives in company training as a presence developer.
      </p>
    nl: "<h1>Andra Perrin (45)</h1> <p></p>Beoefent aikido sinds 2005 en heeft sinds
      2017 de 3de Dan Aikikai Aikido. Zij geeft samen met Tom de peuter, kleuterlessen
      en de ouder/kindles. Op donderdag geeft zij het eerste uur de beginners les.
      \nOorspronkelijk komt ze uit Frankrijk en is afgestudeerd aan de Theaterschool:
      als danser en heeft een master in choreografie en nieuwe media.\nSinds 2018
      is Andra tevens gestart met Budokids bij Aikido Amsterdam, deze lessen zijn
      voor kinderen van 3 jaar. Om zo de allerkleinste een brede basis van beweging
      te geven. Voor meer info kan je mailen naar perrinandra@gmail.com\nNaast Aikido
      heeft ze een praktijk als Shiatsu therapeut en is ze afgestudeerd aan de Zen
      Shiatsu opleiding in 2008.\nSinds 10 jaar beoefent ze Chi kung, en geeft daarin
      ook les. Ze werkt als presence developer bij Thnk, en geeft daar bedrijfstrainingen
      gericht op het fysieke.\n\n"
