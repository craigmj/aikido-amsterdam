      <h1>Aurel Chaoul Pelleg (50)</h1> <p>Aurel practiced already 32 Aikido is 1st Dan Aikikai Aikido. He has successfully completed the teacher training program of Aikido Netherlands. Aurel is permanent assistant and replacement for the various children's lessons in the Dojo. Aurel has a gift to deal with children and is the permanent trust person within the dojo. Besides Aikido Aurel works as a therapist with personal energy management, and he is intensely involved in permaculture projects in and around Amsterdam, for private and public purposes.</p>


    nl: |+
      <h1>Aurel Chaoul Pelleg (50)</h1> <p>Aurel beoefend al 32 Aikido is 1st Dan Aikikai Aikido. Hij heeft met success de lerarent opleiding van Aikido Nederland afgerond. Aurel is vaste assistent en vervanger bij de verschillende kinderlessen in de Dojo. Aurel heeft een gave om met kinderen om te gaan en is de vaste vertrouwens-persoon binnen de dojo. Naast Aikido werkt Aurel als therapeut met persoonlijke energie management, en is hij intens betrokken bij permacultuur projecten in en rondom Amsterdam, voor prive' en openbare doeleinden.</p>

