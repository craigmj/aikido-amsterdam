    en: "<h1>Visit Japan 2017</h1> \n  <p>Last December, Tom Dijkman was in Japan
      for training. He visited the Hombu dojo (Aikido HQ) in Tokyo and trained at
      the dojo of Yasuno Sensei. After that, he trained for 10 days in Kyoto with
      Okamoto Sensei.<br />\n\n\n\n\n"
    nl: "<h1>Bezoek aan Japan in 2017</h1> \n  <p>Afgelopen december was Tom Dijkman
      voor training in Japan. Hij bezocht in Tokio de Hombu dojo en trainde bij Yasuno
      Sensei in zijn dojo's. Daarna heeft hij nog 10 dagen getraind in Kyoto bij Okamoto
      Sensei.<br />\n\n\n\n"
