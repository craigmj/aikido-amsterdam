- name: lessons
  en: |
    <h1>To begin</h1>

    Everyone is welcome in the dojos. There are no expectations, other than those that you come with. At your own pace, attuned to who you are, you start the research and learn step by step to apply techniques, fall, roll and protect yourself under increasing pressure.
    <br />
    And then...
    <br />
    The training in the dojos of Aikido Amsterdam is dynamic and physical. The emphasis is on the connection with the partner. Aikido can be practiced at all ages. There are clear agreements about the course of the exercises and the role of the partners. This makes the dojo a stimulating and safe place to train.

    The lessons are mixed men and women. The only willingness is to grow physically and take you mentally. In this way you achieve the optimal balance within your personal physical and mental boundaries. Your own development process is central.
  nl: "<h1>Om te beginnen</h1> \n\nIedereen is welkom in de dojo's. Er worden geen
    verwachtingen gesteld, anders dan die waar jezelf mee komt. In je eigen tempo,
    afgestemd op wie je bent, begin je aan het onderzoek en leer je stap voor stap
    technieken toepassen, vallen, rollen en jezelf te beschermen onder toenemende
    druk.\n<br />\nEn dan...\n<br />\nDe training in de dojo's van Aikido Amsterdam
    is dynamisch en fysiek. De nadruk ligt op de verbinding met de partner. Aikido
    kan op alle leeftijden beoefend worden. Er zijn duidelijke afspraken over het
    verloop van de oefeningen en de rol van de partners. Dit maakt de dojo een stimulerende
    en veilige plek om te trainen.\n\nDe lessen zijn gemengd mannen en vrouwen. De
    enige bereidheid is om fysiek te groeien en je mentaal mee te laten nemen. Op
    deze manier kom je tot het optimale evenwicht binnen je persoonlijke fysieke en
    mentale grenzen. Je eigen ontwikkelingsproces staat centraal.\n\n\n"
