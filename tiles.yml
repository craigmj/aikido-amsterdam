    en: "<h1>Memories Combat Games</h1> \n  <p>In 2013, already 5 years ago, the last
      Combat Games were held in St Petersburg in Russia. Aikido was represented by
      a delegation from several countries. Tom Dijkman represented the Netherlands
      and participated in various demonstrations throughout the event. <br />\n"
    nl: "<h1>Herinneringen Combat Games</h1> \n  <p>In 2013, alweer 5 jaar geleden
