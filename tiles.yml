  en: "<div class=\"who\">\n<img src=\"/i/80/0/tom.jpg\" />\n<div>\n\n<h1>Tom Dijkman</h1>\n\nTom
    is the founder and head teacher of Aikido Amsterdam. He has been practicing Aikido
    for over 25 years. In 2013, he received his 5th Dan (5th degree black belt) in
    Aikikai Aikido. He regularly travels the world to learn more and to deepen his
    understanding of Aikido which he enthusiastically brings back to his students.
    Tom is a member of the technical board of the Dutch Aikikai Foundation and in
    this role he teaches the preparation classes for the 3th Dan grade once a month.
    Tom also teaches seminars in the Netherlands and abroad. He has a long term relationship
    with Aikido in CapeTown, South Africa and has also taught classes in Germany,
    Sweden, Norway and Italy. In the Aikido Amsterdam dojo, Tom teaches most classes,
    and the other instructor’s play a supporting role and replace him when he is away.\n\n</div>\n</div>\n\n<div
    class=\"who\">\n\t<img src=\"/i/80/0/andra.jpg\" />\n    <div>\n    \t\n<h1>Andra
    Perrin</h1>\n        \n44 year, Practicing Aikido since 2005 and holds the 3rd
    Dan in Aikikai Aikido since 2017. She teaches the youngsters and parents/children
    classes with Tom. On Thursdays she gives the first hour of the beginners' class.
    Andra is also a Shiatsu therapist and teaches Chi Kung.\n        \n    </div>\n</div>\n\n<div
    class=\"who\">\n<img src=\"/i/80/0/andrea.jpg\" />\n<div>\n\n<h1>Andrea Raviglione</h1>\n\n45
    year, Andrea has been practicing Aikido for more than 15 years, he holds the 3rd
    Dan in Aikikai Aikido and previously founded his own dojo in Stavanger, Norway.
    He currently lives and works in the Netherlands and is associated with Aikido
    Amsterdam. For Andrea Aikido is his only passion and drive in life and he travels
    around the world to see various teachers. Andrea is together with Andra the permanent
    replacement for Tom if he is not present.\n\n</div>\n</div>\n\n<div class=\"who\">\n<img
    src=\"/i/80/0/aurel.jpg\" />\n<div>\n\n<h1>Aurel Chaoul Pelleg</h1>\n\nAurel has
    been practicing Aikido for 32 years and holds the 1st Dan in Aikikai Aikido. He
    has successfully completed the teacher training program of Aikido Netherlands.
    Aurel is the permanent assistant for the various children's classes in the dojo
    and replaces Tom for these classes when he is travelling. Aurel has a gift to
    deal with children and is the confidant of the dojo.\n\nBesides Aikido Aurel works
    as a therapist with personal energy management, and he is intensely involved in
    permaculture projects in and around Amsterdam, for private and public purposes.\n</div>\n</div>\n\n<div
    class=\"who\">\n<img src=\"/i/80/0/dennis.jpg\" />\n<div>\n\n<h1>Dennis ter Haar</h1>\n\n41
    years, Has been practicing Aikido since December 2000 and holds the 2nd Dan in
    Aikikai Aikido. Dennis has been training with Tom Dijkman for a long time and
    regularly teaches at the dojo of Aikido Amsterdam when Tom is travelling. Dennis
    has the gift to shape his lessons with great attention to detail. A lot of inspiration
    for his lessons is derived from the clear Aikido style of Christian Tissier Shihan.\n\n</div>\n</div>\n\n<div
    class=\"who\">\n<img src=\"/i/80/0/coen.jpg\" />\n<div>\n\n<h1>Coen Septer</h1>\n\n47
    year, Has been a member at Aikido Amsterdam since the foundation of the dojo.
    He is the in-house designer of everything that relates to Aikido Amsterdam. \nBesides
    training Aikido on a weekly basis, he is a passionate birdwatcher, and a great
    draftsman.\n\n</div>\n</div>\n\n"
  nl: "<div class=\"who\">\n<img src=\"/i/80/0/tom.jpg\" />\n<div>\n\n<h1>Tom Dijkman</h1>\n\n47
    jaar, is de oprichter van Aikido Amsterdam. Al meer dan 25 jaar beoefent hij Aikido,
    in 2013 werd hem de de 5de Dan Aikikai Aikido uitgereikt. Hij reist regelmatig
    de wereld rond om zich verder te verdiepen en blijven ontwikkelen. De meeste lessen
    in de Dojo worden door Tom gegeven, een aantal mensen spelen daarbij een aanvullende
    rol en vervangen hem bij afwezigheid, dat zijn:\n\n</div>\n</div>\n\n<div class=\"who\">\n\t<img
    src=\"/i/80/0/andra.jpg\" />\n    <div>\n    \t\n<h1>Andra Perrin</h1>\n        \n44
    jaar, Beoefent aikido sinds 2005 en heeft sinds 2017 de 3de Dan Aikikai Aikido.
    Zij geeft samen met Tom de peuter, kleuterlessen en de ouder/kindles. Op donderdag
    geeft zij het eerste uur de beginngersles. Andra is daarnaast Shiatsu therapeut
    en geeft Chi Kung lessen.\n        \n    </div>\n</div>\n\n<div class=\"who\">\n<img
    src=\"/i/80/0/andrea.jpg\" />\n<div>\n\n<h1>Andrea Raviglione</h1>\n\n44 jaar,
    Andrea beoefent al meer dan 15 jaar Aikido, is 3de Dan Aikikai Aikido en heeft
    een eigen dojo opgebouwd in Stavanger, Noorwegen. Op dit moment woont en werkt
    hij in Nederland en is verbonden aan Aikido Amsterdam. Andrea heeft Aikido als
    enige passie en drive in het leven en reist de hele wereld rond om diverse leraren
    te zien. Andrea is samen met Andra de vaste vervanger voor Tom als hij niet aanwezig
    is.\n\n</div>\n</div>\n\n<div class=\"who\">\n<img src=\"/i/80/0/aurel.jpg\" />\n<div>\n\n<h1>Aurel
    Chaoul Pelleg</h1>\n\n50 jaar, Aurel beoefent al 32 jaar Aikido en heeft de 1e
    Dan Aikikai Aikido. Hij heeft met success de leraren opleiding van Aikido Nederland
    afgerond. Aurel is vaste assistent bij de verschillende kinderlessen in de dojo
    en vervangt Tom als hij op reis is. Aurel heeft een gave om met kinderen om te
    gaan en is tevens de vaste vertrouwenspersoon van de dojo. \n\nNaast Aikido werkt
    Aurel als therapeut met persoonlijk energie management en is hij intens betrokken
    bij permacultuur projecten in en rondom Amsterdam, voor prive' en openbare doeleinden.\n\n</div>\n</div>\n\n<div
    class=\"who\">\n<img src=\"/i/80/0/dennis.jpg\" />\n<div>\n\n<h1>Dennis ter Haar</h1>\n\n41
    jaar, Beoefent aikido sinds december 2000 en heeft sinds 2014 de 2de Dan Aikikai
    Aikido. Dennis traint al lange tijd bij Tom Dijkman en vervangt regelmatig lessen
    binnen de Dojo van Aikido Amsterdam. Dennis heeft de gave om met veel aandacht
    voor detail zijn lessen vorm te geven.Veel inspiratie voor zijn lessen haalt Dennis
    uit de heldere aikido stijl van Christian Tissier Shihan.\n\n</div>\n</div>\n\n<div
    class=\"who\">\n<img src=\"/i/80/0/coen.jpg\" />\n<div>\n\n<h1>Coen Septer</h1>\n\n47
    jaar, Is lid bij Aikido Amsterdam sinds de oprichting. Hij is de vaste ontwerper
    van alles rondom Aikido Amsterdam. Naast dat hij wekelijks Aikido traint is hij
    een gepassioneerde vogelaar, en geweldig tekenaar.\n\n</div>\n</div>\n\n\n"
