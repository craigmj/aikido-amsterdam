quotes:
- en:
    text: '"I stay inspired by Aikido in all its diversity. And I hope to keep inspiring
      people with a combination of physical work, mental resilience en spiritual depth."'
    who: Tom Dijkman-Aikido Amsterdam
  nl:
    text: Ik blijf geïnspireerd door Aikido in al zijn diversiteit. En ik hoop mensen
      te blijven inspireren met een combinatie van fysiek werk, mentale weerbaarheid
      en geestelijke diepgang.
    who: Tom Dijkman-Aikido Amsterdam
- en:
    text: Even before the attacker has decided to attack me, he has already lost.
    who: Morihei Ueshiba
  nl:
    text: Nog voor het moment dat de aanvaller heeft besloten mij aan te vallen, heeft
      hij reeds verloren.
    who: Morihei Ueshiba
- en:
    text: As a sports club, give the Uhambo Foundation a warm heart and take part
      in the 2 euro 50 promotion.
    who: Tom Dijkman
  nl:
    text: Draag als sportclub de Uhambo Foundation een warm hart toe en doe mee met
      de 2 euro 50 actie.
    who: Tom Dijkman
- en:
    text: Everyone is different and Tom knows perfectly how to train optimally with
      your physique and strength. It is highly recommended, for both beginning students
      and advanced practitioners!
    who: Peter Lutz
  nl:
    text: Iedereen is anders en Tom weet uitstekend uit te leggen hoe je met jouw
      lichaamsbouw en kracht optimaal kan trainen. Het is echt een aanrader, voor
      zowel beginner als gevorderden!
    who: Peter Lutz
- en:
    text: Aikido is a very beautiful and interesting form of martial art and I find
      it a special experience to share this with my daughter. The lessons are fun,
      playful and educational. And the teacher is very dynamic!
    who: Esther Bleesing- Mother of Pipa
  nl:
    text: Aikido is een zeer mooie en interessante vorm van martial art en ik vind
      het een bijzondere ervaring om dit met mijn dochter te delen. De lessen zijn
      heel leuk, speels en leerzaam. En de leraar is heel dynamisch!
    who: Esther Bleesing-Moeder van Pipa
- en:
    text: Fantastic Aikido school. You learn in groups with students of different
      levels, and everyone is respectful and patient with the beginners. Tom is a
      fantastic teacher!
    who: Maria Nogueira
  nl:
    text: Fantastische Aikidoschool. Je leert in groepen met studenten van verschillende
      niveaus, en iedereen is respectvol en geduldig met de beginners. Tom is een
      fantastische leraar!
    who: Maria Nogueira
- en:
    text: Dojo Aikido Amsterdam has a laid-back atmosphere where a fine group of people
      is training and form a community.  When training on the tatami we give our 100%!
    who: Olivia Rammel
  nl:
    text: 'Dojo Aikido Amsterdam heeft een ontspannen sfeer waarin een fijne groep
      mensen traint en een gemeenschap vormt.  Bij het trainen op de tatami geven
      we onze 100%! '
    who: Olivia Rammel
- en:
    text: Very nice atmosphere, an inspiring sensei and every class is different!
    who: Laura Shanna Belmon
  nl:
    text: Fijne sfeer, inspirerende sensei en geen les is hetzelfde!
    who: Laura Shanna Belmon
