    en: |-
      <h1>What is Aikido?</h1>

      Aikido is a martial art, developed at the beginning of the 20th century by Morihei Ueshiba. Since 1999, his grandson Moriteru Ueshiba is responsible for continuing the lineage of Morihei Ueshiba.

      The goal of the Aikido classes is to form a basic structure in a martial setting. Aikido is distinct relative to many other martial arts as there is no competition in Aikido. Aikido focuses solely on self defense.

      The practitioner takes the initiative to gain control of the situation. By having and maintaining a correct physical and mental attitude, the training partner is brought out of balance and is disabled with a throw or a lock.
    nl: |-
      <h1>Wat is Aikido?</h1>

      Aikido is een krijgsdicipline, ook wel martial art genoemd, ontwikkeld in het begin van de 20e eeuw door Morihei Ueshiba. Sinds 1999 is zijn kleinzoon Moriteru Ueshiba verantwoordelijk voor het voortzetten van de lijn van Morihei Ueshiba.

      Het doel van de Aikido lessen is om in een martiale context met een partner de basisprincipes eigen maken. In tegenstelling tot de meeste vechtsporten is in Aikido iedere vorm van competitie afwezig. Aikido richt zich op de verdediging.

      De beoefenaar neemt het initiatief over om de situatie onder controle te krijgen. Door het hebben en behouden van een juiste fysieke en mentale houding wordt de partner uit evenwicht gebracht en uitgeschakeld met een klem of worp.
