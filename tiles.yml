      <h1>Aurel Chaoul Pelleg (50)</h1> <p>Aurel has been practicing Aikido for 32 years and holds the 1st Dan in Aikikai Aikido. He has successfully completed the teacher training program of Aikido Netherlands. Aurel is the permanent assistant for the various children's classes in the dojo and substitutes for Tom in these classes when he is travelling. Aurel has a gift for working with children and is the confidant of the dojo.

      In addition to Aikido, Aurel works as a therapist with personal energy management, and he is intensely involved in permaculture projects in and around Amsterdam, for private and public purposes.</p>
    nl: "<h1>Aurel Chaoul Pelleg (50)</h1> <p>Aurel beoefent al 32 jaar Aikido en
      heeft de 1e Dan Aikikai Aikido. Hij heeft met success de leraren opleiding van
      Aikido Nederland afgerond. Aurel is vaste assistent bij de verschillende kinderlessen
      in de dojo en vervangt Tom als hij op reis is. Aurel heeft een gave om met kinderen
      om te gaan en is tevens de vaste vertrouwenspersoon van de dojo. \n\nNaast Aikido
      werkt Aurel als therapeut met persoonlijk energie management en is hij intens
      betrokken bij permacultuur projecten in en rondom Amsterdam, voor prive' en
      openbare doeleinden.</p>\n"
