    en: <h1>Andrea Raviglione (45)</h1> <p>Andrea has been practicing Aikido for more
      than 20 years and he holds the rank of 3rd Dan in Aikikai Aikido.  He founded
      his own dojo in Stavanger, Norway, when he lived there. He currently lives and
      works in the Netherlands and is associated with Aikido Amsterdam. For Andrea,
      Aikido is his core passion and drive in life, and he travels around the world
      to see various teachers. Andrea, together with Andra, substitutes for Tom on
      a very regular basis when Tom is away.</p>
    nl: <h1>Andrea Raviglione (45)</h1> <p>Andrea beoefent al meer dan 20 jaar Aikido,
      is 3de Dan Aikikai Aikido en heeft een eigen dojo opgebouwd in Stavanger, Noorwegen.
