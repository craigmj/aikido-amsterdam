    nl: <h1>Andrea Raviglione (45)</h1> <p>Andrea beoefent al meer dan 15 jaar Aikido,
      is 3de Dan Aikikai Aikido en heeft een eigen dojo opgebouwd in Stavanger, Noorwegen.
      Op dit moment woont en werkt hij in Nederland en is verbonden aan Aikido Amsterdam.
      Andrea heeft Aikido als enige passie en drive in het leven en reist de hele
      wereld rond om diverse leraren te zien. Andrea is samen met Andra de vaste vervanger
      voor Tom als hij niet aanwezig is.</p>
