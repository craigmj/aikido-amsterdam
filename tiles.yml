    en: <h1>Andrea Raviglione (45)</h1> <p>Andrea has been practicing Aikido for more
      than 15 years and he holds the rank of 3rd Dan in Aikikai Aikido.  He founded
      his own dojo in Stavanger, Norway, when he lived there. He currently lives and
      works in the Netherlands and is associated with Aikido Amsterdam. For Andrea,
