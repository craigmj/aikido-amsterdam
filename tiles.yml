      Tom has been practicing Aikido for more than 25 years and continues to expand and deepen his knowledge and understanding of Aikido. As a result he travels a lot both in the Netherlands and abroad.He visits Japan annually for inspiration and training.

      Andra has been practicing Aikido since 2005. Together with Tom she teaches the toddler classes and the parent / child class. Furthermore she teaches the beginner's class on Thursday and replaces Tom when he is abroad.</p>
    nl: |
      <p>De lessen worden gegeven door Tom Dijkman en Andra Perrin.

      Tom beoefent al ruim 25 jaar Aikido en blijft zich verdiepen. Hiervoor reist hij veel in binnen- en buitenland. Bovendien gaat hij jaarlijks naar Japan om inspiratie op te doen en trainingen te volgen.

      Andra beoefent Aikido sinds 2005. Zij geeft samen met Tom de peuter-, kleuterlessen en de ouder-/ kindles. Verder geeft zij vast de beginnersles op donderdag en neemt de lessen waar als Tom op reis  is.</p>
