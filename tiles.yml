    en: |
      <h1>Tom Dijkman (47)</h1> <p>Is the instructor of Aikido Amsterdam. He has practiced Aikido for over 25 years. In 2013 he received the 5th Dan in Aikikai Aikido. He regularly travels the world to  learn more and to deepen his understanding. Most classes are taught by Tom, and the other play a supporting role and fill in when Tom is away.</p>
    nl: |
      <h1>Tom Dijkman (47)</h1> <p>Is de oprichter van Aikido Amsterdam. Al meer dan 25 jaar beoefent hij Aikido. In 2013 werd hem de 5de Dan Aikikai Aikido uitgereikt. Hij reist regelmatig de wereld rond om zich verder to verdiepen en te blijven ontwikkelen. De meeste lessen worden door Tom  gegeven, een aantal mensen spelen daarbij een aanvullende rol en vervangen hom bij afwezigheid. </p>
