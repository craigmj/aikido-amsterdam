      <h1>Dennis Ter Haar (40)</h1> <p>Has practiced aikido since December 2000 and has since 2014 the 2nd Dan Aikikai Aikido. Dennis has been training with Tom Dijkman for a long time and regularly replaces classes within the Dojo of Aikido Amsterdam. Dennis has the gift to give shape to his lessons with great attention to detail. Dennis gets a lot of inspiration for his lessons from the clear aikido style of Christian Tissier Shihan.</p>
    nl: |
      <h1>Dennis Ter Haar (40)</h1> <p>Beoefent aikido sinds december 2000 en heeft sinds 2014 de 2de Dan Aikikai Aikido. Dennis traint al lange tijd bij Tom Dijkman en vervangt regelmatig lessen binnen de Dojo van Aikido Amsterdam. Dennis heeft de gave om met veel aandacht voor detail zijn lessen vorm te geven.Veel inspiratie voor zijn lessen haalt Dennis uit de heldere aikido stijl van Christian Tissier Shihan.</p>
