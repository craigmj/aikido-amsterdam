  en: "<div class=\"who\">\n<img src=\"/i/80/0/tom.jpg\" />\n<div>\n\n<h1>Tom Dijkman</h1>\n\n47
    year, is the instructor of Aikido Amsterdam. He has practiced Aikido for over
    25 years. In 2013 he received the 5th Dan in Aikikai Aikido. He regularly travels
    the world to  learn more and to deepen his understanding. Most classes are taught
    by Tom, and the other play a supporting role and fill in when Tom is away.\n\n</div>\n</div>\n\n<div
    class=\"who\">\n\t<img src=\"/i/80/0/andra.jpg\" />\n    <div>\n    \t\n<h1>Andra
    Perrin</h1>\n        \n44 year, Practicing Aikido since 2005 and 3rd Dan Aikikai
    Aikido since 2017. She teaches the youngsters and parents/children classes with
    Tom. On Thursdays she gives the first hour of the beginners' class. Andra is also
    a shiatsu therapist and teaches Chi Kung.\n        \n    </div>\n</div>\n\n<div
    class=\"who\">\n<img src=\"/i/80/0/andrea.jpg\" />\n<div>\n\n<h1>Andrea Raviglione</h1>\n\n45
    year, Andrea has been practicing Aikido for more than 15 years, he is 3rd Dan
    Aikikai Aikido and has his own dojo built in Stavanger, Norway. He currently lives
    and works in the Netherlands and is associated with Aikido Amsterdam. For Andrea
    Aikido's is his only passion and drive in life and he travels around the world
    to see various teachers. Andrea is together with Andra the permanent replacement
    for Tom if he is not present.\n\n</div>\n</div>\n\n<div class=\"who\">\n<img src=\"/i/80/0/aurel.jpg\"
    />\n<div>\n\n<h1>Aurel Chaoul Pelleg</h1>\n\n50 year, Aurel practiced already
    32 Aikido is 1st Dan Aikikai Aikido. He has successfully completed the teacher
    training program of Aikido Netherlands. Aurel is permanent assistant and replacement
    for the various children's lessons in the Dojo. Aurel has a gift to deal with
    children and is the permanent trust person within the dojo. Besides Aikido Aurel
    works as a therapist with personal energy management, and he is intensely involved
    in permaculture projects in and around Amsterdam, for private and public purposes.\n</div>\n</div>\n\n<div
    class=\"who\">\n<img src=\"/i/80/0/dennis.jpg\" />\n<div>\n\n<h1>Dennis ter Haar</h1>\n\n40
    year, Has practiced aikido since December 2000 and has since 2014 the 2nd Dan
    Aikikai Aikido. Dennis has been training with Tom Dijkman for a long time and
    regularly replaces classes within the Dojo of Aikido Amsterdam. Dennis has the
    gift to give shape to his lessons with great attention to detail. Dennis gets
    a lot of inspiration for his lessons from the clear aikido style of Christian
    Tissier Shihan.\n\n</div>\n</div>\n\n<div class=\"who\">\n<img src=\"/i/80/0/coen.jpg\"
    />\n<div>\n\n<h1>Coen Septer</h1>\n\n47 year, Has been a member at Aikido Amsterdam
    since the restriction. He is the regular designer of everything around Aikido
    Amsterdam. Besides training Aikido weekly, he is a passionate birder, and a great
    draftsman.\n\n</div>\n</div>\n\n"
