    en: "<h1>Seminar Capetown and 5th year aniversery</h1> \n  <p>In February 2018
      Tom Dijkman was in Cape Town for the 5th time to give a seminar. This time also
      the 5 year anniversary of Cape Town Aikido was celebrated. The dojo of Craig-Mason
      Jones is now 5 years old and from 2013 onwards Tom will give a \"Friendship\"
      seminar every year to support the Aikido in the region.<br />\n"
    nl: "<h1>Seminar Kaapstad en 5 jaar Aikido Kaapstad</h1> \n  <p>In Februari 2018
      was Tom Dijkman voor de 5de keer in kaapstad om een seminar te geven. Dit keer
      werd ook het 5 jarig bestaan van Cape Town Aikido gevierd. De dojo van Craig-Mason
      Jones bestaat nu 5 jaar en vanaf 2013 geeft Tom elk jaar een \"Friendship\"
      seminar om het Aikido in de regio te ondersteunen.<br />\n"
