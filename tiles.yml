    en: "<h1>Visit Japan 2017</h1> \n  <p>Last December Tom Dijkman was for training
      in Japan. He visited the Hombu dojo in Tokyo and trained at the dojo's of Yasuno
      Sensei. After that he trained for 10 days in Kyoto at Okamoto Sensei.<br />\n\n\n\n\n"
    nl: "<h1>Bezoek aan Japan in 2017</h1> \n  <p>Afgelopen december was Tom Dijkman
